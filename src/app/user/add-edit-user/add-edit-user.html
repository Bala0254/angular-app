<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Name:</label>
    <input formControlName="name" />
    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">Name is required</div>
  </div>

  <div>
    <label>Email:</label>
    <input formControlName="email" />
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">Enter a valid email</div>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" formControlName="password" />
    <div *ngIf="userForm.get('password')?.errors?.['passwordStrength'] && userForm.get('password')?.touched">
      Password must be at least 8 chars, include uppercase, lowercase & number
    </div>
  </div>

  <div>
    <label>Role:</label>
    <select formControlName="role">
      <option value="">Select Role</option>
      <option value="Admin">Admin</option>
      <option value="User">User</option>
    </select>
    <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched">Role is required</div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Save</button>
</form>
